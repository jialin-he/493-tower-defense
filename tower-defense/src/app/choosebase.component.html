
<div style="position: relative;">
    <img width="100%" id="background" (mousemove)="whenHover($event)" (click)="show($event)" src="/assets/img/map.png">
    <img *ngIf="showeecs" width="100%" id="eecs" (mousemove)="whenHover($event)" (click)="show($event)" src="/assets/img/eecs.png" >
    <button id="popover-btn" (mousemove)="whenHover($event)" ngbPopover="You see, I show up on hover!" triggers="mouseenter:mouseleave" popoverTitle="Pop title" popoverClass="popover"></button>
</div>

<eecs *ngIf="showEecsModal"  (closeModal)="showEecsModal = false"></eecs>
